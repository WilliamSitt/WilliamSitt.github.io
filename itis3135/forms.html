<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/default.css">

     rel="stylesheet">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div> 
    </header>
    <main>
        <h2>HTML Form</h2>
        <form action="#"><label for="name">Enter your full name:</label>
        <input type="text" id="name" required placeholder="Joe Biken">
        <p><label for="phone">Enter your phone number:</label>
        <input type="text" id="phone" required maxlength="10" placeholder="7040000000"></p>
        <p><label for="email">Enter your email:</label>
        <input type="email" id="email" required placeholder="realemail@mail.com"></p>
        <p>Click on the checkboxes below that apply to you</p>
        <p><input type="checkbox" id="checkbox1">
        <label for="checkbox1">Adventurous</label></p>
        <p><input type="checkbox" id="checkbox2">
        <label for="checkbox2">Creative</label></p>
        <p><input type="checkbox" id="checkbox3">
        <label for="checkbox3">Disciplined</label></p>
        <p><input type="checkbox" id="checkbox4">
        <label for="checkbox4">Generous</label></p>
        <p><input type="checkbox" id="checkbox5">
        <label for="checkbox5">Individualistic</label></p>
        <p><input type="checkbox" id="checkbox6">
        <label for="checkbox6">Logical</label></p>
        <p>What age group (in years) are you in?</p>
        <p><input type="radio" name="age" id="age1">
        <label for="age1">0-9</label></p>
        <p><input type="radio" name="age" id="age2">
        <label for="age2">10-17</label></p>
        <p><input type="radio" name="age" id="age3">
        <label for="age3">18-39</label></p>
        <p><input type="radio" name="age" id="age4">
        <label for="age4">40-60</label></p>
        <p><input type="radio" name="age" id="age5">
        <label for="age5">61+</label></p>
        <p><label for="role">Which of the following do you envision yourself doing in our organization
             the most?</label></p>
        <select name="role" id="role" required size="5">
            <option value="sldr">Engaging and dealing with cyber criminals</option>
            <option value="sfeg">Typing a bunch of code following a blueprint</option>
            <option value="cppg">Designing and developing new programs</option>
            <option value="capo">Leading a small group of people</option>
            <option value="boss">Leading a big group of people</option>
            <option value="cnsg">Giving helpful advice</option>
            <option value="assc">Learning how to work in a professional environment</option>
            <option value="mdtr">Maintaining relationships with clients</option>
            <option value="admn">Keeping servers and programs secure and functional</option>
            <option value="secu">Surveilling locations via cameras and patrols</option>
            <option value="engr">Creating and fixing hardware for electronics</option>
            <option value="jntr">Cleaning up messes and increasing hygiene of facility</option>
        </select>
        <p><button type="reset">Reset</button> <button type="Submit">Submit</button></p>
        </form>
